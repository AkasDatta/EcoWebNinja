<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoWebNinja</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="border-gray-200 bg-[#212b36] top-0 w-full z-50 fixed">
        <div class="flex flex-wrap items-center justify-between mx-auto py-4 px-6 md:px-16 lg:px-10 xl:px-24 ">
            <!-- Logo -->
            <a href="/" class="w-12 md:w-16 lg:w-20 flex gap-2 items-center">
                <img src="./img/logo.png" alt="Logo">
                <p class="text-white font-semibold text-lg">EcoWebNinja</p>
            </a>
    
            <!-- Toggle Button (for mobile) -->
            <input type="checkbox" id="menu-toggle" class="hidden peer">
            <label for="menu-toggle" class="cursor-pointer md:hidden">
                <i class="fa-solid fa-bars text-3xl text-white duration-500 hover:text-red-500"></i>
            </label>            
    
            <!-- Navbar Items -->
            <div class="hidden w-full peer-checked:flex flex-col md:flex md:flex-row md:items-center md:w-auto bg-white md:bg-transparent">
                <ul class="font-medium flex flex-col py-4 md:p-0 mt-4  md:flex-row md:space-x-8 md:mt-0 md:border-0 text-xl">
                    <li><a href="#booking_request" class="text-[#8E9BA7] duration-500 hover:text-white">
                        <div class="flex items-center gap-2">
                            <img src="./img/Ebene_1.png" class="w-3 h-3" alt="">
                            <p class="text-lg hover:font-bold">Home</p>
                        </div>
                       <p class="text-xs pl-5">Introduction all about the EcoWebNinja</p>
                    </a></li>
                    <li class="py-4 md:py-0 lg:py-0"><a href="#why_us" class="text-2xl text-black duration-500 hover:text-red-500 font-bold">WHY US</a></li>
                    <li><a href="#listing" class="text-2xl text-black duration-500 hover:text-red-500 font-bold">Listing</a></li>
                    <li><a href="#contact" class="text-2xl text-black duration-500 hover:text-red-500 font-bold">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>  
    <!-- Main JavaScript -->
    <script src="./js/script.js"></script>
</body>
</html>
